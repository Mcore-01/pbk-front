<header>
    <div class="logotype">Подбор банковских карт</div>
    <div class="user-profile">
        <h1>{{userName}}</h1>
        <button class="login-button" (click)="logout()">Выйти</button>
    </div>
</header>
<main>
    <div class="tabs-container">
        <div class="tab-item"
             [ngClass]="{'active-tab': isFirstTab,}"
        (click)="toggleTab()">Операции</div>
        <div class="tab-item"
             [ngClass]="{'active-tab': !isFirstTab,}"
             (click)="toggleTab()"
             >Карты</div>
    </div>
    <div class="tab-container">
        @if(isFirstTab){
            <operation-list (clickedSelectCardButton)="updateUserCards()"></operation-list>
        } @else {
            <user-card-list [userCards]="userCards"></user-card-list>
        }
    </div>
</main>
