<div class="header-control-table">
    <button mat-icon-button color="accent" (click)="create()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<table mat-table [dataSource]="mccs">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Код МСС</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название MCC</th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>удаление</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
