<div class="header-control-table">
    <button mat-icon-button color="accent" (click)="create()">
        <mat-icon>add</mat-icon>
    </button>

</div>
<table mat-table [dataSource]="cashbacks" class="mat-elevation-z8">

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Категория</th>
        <td mat-cell *matCellDef="let element"> {{element.category.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="percent">
        <th mat-header-cell *matHeaderCellDef>Процент</th>
        <td mat-cell *matCellDef="let element"> {{element.percent}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>изменение/удаление</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="edit(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
