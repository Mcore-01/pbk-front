<div class="header-control-table">
    <button mat-icon-button color="accent" (click)="createOutlet()">
        <mat-icon>add</mat-icon>
    </button>

    <mat-form-field class="search-field">
        <input matInput type="text" placeholder="Название торговой точки..." [(ngModel)]="searchString" (keydown.enter)="onKeydown($event)" (keyup.enter)="updateDataGrid()">
    </mat-form-field>
</div>
<table mat-table [dataSource]="outlets" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="shop">
        <th mat-header-cell *matHeaderCellDef>Магазин</th>
        <td mat-cell *matCellDef="let element"> {{element.shop.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="mcc">
        <th mat-header-cell *matHeaderCellDef>MCC</th>
        <td mat-cell *matCellDef="let element"> {{element.mcc.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>удаление/изменение</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editOutlet(element.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteOutlet(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
        (page)="handlePageEvent($event)"
        [length]="pageCount"
        [pageSize]="pageSize"
        [disabled]="disabled"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex"
        aria-label="Select page">
</mat-paginator>
