<div>
    <div class="header-control-table">
        <button mat-icon-button color="accent" (click)="create()">
            <mat-icon>add</mat-icon>
        </button>

        <mat-form-field class="search-field">
            <input matInput type="text" placeholder="Название магазина..." [(ngModel)]="searchString" (keydown.enter)="onKeydown($event)" (keyup.enter)="updateDataGrid()">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="shops">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Название</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>изменение/удаление/просмотр</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="edit(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="view(element.id)">
                    <mat-icon>zoom_in</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator
        class="paginator"
        (page)="handlePageEvent($event)"
        [length]="pageCount"
        [pageSize]="pageSize"
        [disabled]="disabled"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex"
        aria-label="Select page">
</mat-paginator>
