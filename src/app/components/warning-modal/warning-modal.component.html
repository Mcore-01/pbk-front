<modal (isBackgroundClicked)="this.dialogRef.close()">
    <div class="warning-form">
        <div class="labels-dialog">
            <h2>{{data.label}}</h2>
            <h2>{{data.question}}</h2>
        </div>
        <div class="control-form-button">
            <button mat-flat-button color="primary" (click)="this.dialogRef.close(true)">{{data.acceptButtonLabel}}</button>
            <button mat-flat-button color="primary" (click)="this.dialogRef.close()">Отмена</button>
        </div>
    </div>
</modal>
