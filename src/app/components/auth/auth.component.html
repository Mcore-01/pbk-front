<form #authForm = "ngForm" (ngSubmit)="authorize(authForm)">
    <div class="input-container">
        <label>логин/почта/тел</label>
        <input  name = "login" ngModel required>
    </div>
    <div class="input-container">
        <label>пароль</label>
        <input  name = "password" type="password" ngModel required>
    </div>

    <button type="submit" [disabled]="authForm.invalid">Вход</button>

    <h3 class="blue-label">Если у вас еще нет аккаунта</h3>
    <a routerLink="/reg">регистрация</a>
</form>
<div class="auth-error" *ngIf="isInvalidAuthData"><p>{{errorMessage}}</p></div>
