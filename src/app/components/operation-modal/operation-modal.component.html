<modal (isBackgroundClicked)="closeDialog($event)">
    <div class="add-form">
        <mat-form-field class="field-data">
            <mat-label>Сумма</mat-label>
            <input matInput
                   type="number"
                   accuracy="2"
                   min="0"
                   placeholder="Введите сумму покупки"
                   [(ngModel)]="sum">
        </mat-form-field>

        <mat-form-field class="field-data">
            <mat-label>Торговая точка</mat-label>
            <input type="text" matInput [formControl]="outletControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="optionSelected($event)">
                @for (option of filteredOutlet | async; track option) {
                    <mat-option [value]="option">{{option.name}}</mat-option>
                }
            </mat-autocomplete>
        </mat-form-field>

        <div class="control-form-button">
            <button mat-flat-button color="primary" (click)="closeDialog(data)">Сохранить</button>
            <button mat-flat-button color="primary" (click)="dialogRef.close()">Отмена</button>
        </div>
    </div>
</modal>
